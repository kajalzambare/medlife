
<div class="container">
<nav class="navbar bg-body-tertiary">
    <div class="container mt-2">

      <a>
        <div class="display-align-center fs-4">
        <img src="https://www.medibuddy.in/assets/images/medibuddy-icon.png"  alt="MediBuddy">
        <span class="text-primary ms-2">Medi</span>
        <span class="text-danger">Buddy</span>
        </div>
      </a>

     
      <div class="text-end me-5 mt-2 fw-semibold">
      <a class="text-decoration-none me-2">About Us</a>
      <a class="text-decoration-none ms-2" data-bs-toggle="modal" data-bs-target="#id5">Login</a>
    </div>
   

    </div>
  </nav>
</div>


<div class="modal fade" id="id5" tabindex="-1" aria-labelledby="id6" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="id6">{{actionName ? "SignIn":"SignUp"}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-sign-in *ngIf="actionName === 'SignIn'"></app-sign-in> 
        <app-sign-up *ngIf="actionName === 'SignUp'"></app-sign-up>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" *ngIf="actionName == 'SignUp'" (click)="changeAction('SignIn')">Sign In</button>
        <button type="button" class="btn btn-primary" *ngIf="actionName == 'SignIn'"  (click)="changeAction('SignUp')">Sign Up</button>
      </div>
    </div>
  </div>
</div>
