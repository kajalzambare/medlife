<app-top-header></app-top-header>

<div class="container mt-5">

    <h4 class="fs-4 fw-semibold">Show By Categories</h4>
    <div class="row mt-4 ms-4" *ngFor="let item of topDealsByCategory">
        <div class="card" style="width: 13rem; height:23rem">
            <div class="card-body">
              <h5 class="card-title category_name">{{item.categoryName}}</h5>
              <h6 class="text-decoration-none me-2 text-primary card-item">View All</h6>
            </div>
          </div>
    
        <div class="card shadow ms-4" style="width: 16rem; height:23rem;" *ngFor="let slide of item.top_deals">
            <img [src]="slide.productImageSlug[0]" class="m-2" alt="..." height="200" width="150">
            <div class="card-body">
              <h5 class="card-title">{{slide.name}}</h5>
              <p class="text-muted">{{slide.type}}</p>
              <p>MRP â‚¹&nbsp; <span class="me-2 text-decoration-line-through" *ngIf="!slide.actualPrice==slide.discountPrice">{{slide.actualPrice}}</span>{{slide.discountPrice}}<button type="button" class="btn btn-outline-primary ms-4 btn-sm">Add</button>
              </p>
            </div>
          </div>
    </div>
</div>
