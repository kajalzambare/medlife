<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of topDeals">
      <ng-template carouselSlide [id]="slide.id">
        <div class="card" style="width: 18rem;">
            <img [src]="slide.productImageSlug[0]" class="card-img-top" alt="..." height="250px" width="200px" [routerLink]="['/view-product-details',slide.drugCode]">
            <div class="card-body" style="height:162px" >
              <h5 class="card-title">{{slide.description}}</h5>
              <p class="card-text">{{slide.type}}</p>
              <p>MRP  â‚¹&nbsp;<span class="text-decoration-line-through me-2" *ngIf="slide.actualPrice!=slide.discountPrice">{{slide.actualPrice}}</span>{{slide.discountPrice}}
                <button type="button" class="btn btn-outline-primary ms-4 ">Add</button>
            </p>
            </div>
          </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
